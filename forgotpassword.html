<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/bootstrap.min.css" />
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</head>
<body style="background-color:darkkhaki; color:white">
<p>Please confirm EMAILID and BIRTHDATE for setting new password.</p>
<form method="POST" action="http://localhost:8000/Life/forgotpasswordsave">
{% csrf_token %}
<div class="form-group">
<label for="emailid" style="font-weight:900">Email Id:</label>
<input type="email" id="emailid" name="emailid" class="form-control" />
</div>
<div class="form-group">
<label for="birthdate">Birth Date:</label>
<input type="date" id="birthdate" name="birthdate" class="form-control" />
</div>
<input type="submit" value="Submit" style="margin-left:45%;border-radius: 12px;width:150px;height:50px;color:palegoldenrod;background-color:black;font-weight:bold;font-size:25px" />
</form>
</body>
</html>
