<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/bootstrap.min.css" />
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
</head>
<body style="background-color:maroon;color:white">
<h1 align="center" style="text-decoration:underline;font-weight:900;text-shadow:4px 3px 4px white">Upload File</h1>
<form class="form-horizontal" method="POST" action="uploadsave" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-3" for="mediafile">Select File:</label>
<div class="col-sm-7">
<input type="file" id="mediafile" name="mediafile" />
</div>
</div>
<input type="hidden" name="filetype" value=".mp4" />
<input type="hidden" name="uploadbyemailid" value={{emailid}} />
<input type="hidden" name="uploadbyadminoruser" value="Admin" />
<input type="hidden" name="uploaddate" value={{uploaddate}} />
<div class="form-group">
<label class="control-label col-sm-3" for="topicname">Enter Country:</label>
<div class="col-sm-7">
<select name="topicname" id="topicname" class="form-control">
<option value="select">Select Topic</option>
<option value="Science and Technology">Science and Technology</option>
<option value="Animals">Animals</option>
<option value="Geography">Geography</option>
<option value="Plants">Plants</option>
</select>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="description">Description:</label>
<div class="col-sm-7">
<textarea id="description" name="description" class="form-control" placeholder="Write something..........." style="height:200px"></textarea>
</div>
</div>
<input type="hidden" name="likescount" value="0" />
<input type="hidden" name="commentscount" value="0" />
<input type="hidden" name="videostatus" value="Active" />
<input type="submit" value="Submit" style="margin-left:45%;border-radius:12px;width:150px;height:50px;color:palegoldenrod;background-color:black;font-weight:bold;font-size:25px" />
</form>
</body>
</html>
