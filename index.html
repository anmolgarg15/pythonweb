<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<style>
.carousel-content {
  position: absolute;
  left: 45%;
  z-index: 20;
  color: white;
  text-shadow: 0 1px 2px rgba(0,0,0,.6);
}
.jumbotron {
    padding: 0.5em 0.6em;
    h1 {
        font-size: 2em;
    }
}
.carousel .item {
  height:600px;
}
.item img {
    position: absolute;
    top: 0;
    left: 0;
    min-height:550px;
}
</style>
<script>
function checkform()
{
password=$("#password2").val();
confirmpassword=$("#confirmpassword").val();
//alert(password)
//alert(confirmpassword)
if(password==confirmpassword)
	return(true);
else
	alert("Password and confirm password doesnot match")
	return(false);
}
function checkavailability()
{
emailid=$("#emailid2").val();
//alert(emailid);
$.get("checkemail?emailid="+emailid,function(data,status){
alert(data);
});
}
</script>
</head>

<body>
<div class="jumbotron" style="background:#66cdaa"/>
<marquee direction="left" behavior="alternate" style="color:black;width:100%"  >
<h1  style="text-decoration:font-weight:bold;height:60px;font-family:Bodoni MT Black">***Discovery Of Mind***</h1>
</marquee>
<button type="button"background-color: #4CAF50; class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal-one" style="float:right;">Admin</button>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal-two" style="float:right;">Register</button>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal-three" style="float:right;">Login</button>
<button type="button" class="btn btn-info btn-lg" style="float:right"><a href="mostlikedvideos"  target="work">Most Liked Videos</a></button>
<button type="button" class="btn btn-info btn-lg" style="float:right"><a href="news"  target="_parent">News Section</a></button>
</div>

<div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<ol class="carousel-indicators">
<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
<li data-target="#myCarousel" data-slide-to="1"></li>
<li data-target="#myCarousel" data-slide-to="2"></li>
<li data-target="#myCarousel" data-slide-to="3"></li>
<li data-target="#myCarousel" data-slide-to="4"></li>
<li data-target="#myCarousel" data-slide-to="5"></li>
</ol>
<div class="carousel-inner">
<div class="item active">
<img src="/static/a.jpg" alt="1" style="width:100%">
<div class="carousel-content">

</div>
</div>
<div class="item">
<img src="/static/b.jpg" alt="2" style="width:100%">
</div>
<div class="item">
<img src="/static/c.jpg" alt="3" style="width:100%">
</div>
<div class="item">
<img src="/static/d.jpg" alt="4" style="width:100%">
</div>
<div class="item">
<img src="/static/e.jpg" alt="5" style="width:100%">
</div>
<div class="item">
<img src="/static/f.jpg" alt="6" style="width:100%">
</div>
</div>
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
<span class="sr-only">Next</span>
</a>
</div>
</div>
<div class="modal fade" id="myModal-one" role="dialog"><div class="modal-dialog">    
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">Admin-Login</h4>
</div>
<div class="modal-body"   style="background-color:maroon; color:white">
<form method="POST" action="http://localhost:8000/Life/adminlogincheck" target=_parent>
{% csrf_token %}
<div class="form-group">
<label for="emailid">Email Id:</label>
<input type="email" id="emailid1" name="emailid" class="form-control" />
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" id="password1" name="password" class="form-control" />
</div>
<input type="submit" value="Login" style="margin-left:40%;border-radius: 12px;width:150px;height:50px;color:palegoldenrod;background-color:black;font-weight:bold;font-size:25px" />
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>

<div class="modal fade" id="myModal-two" role="dialog"><div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">Register</h4>
</div>
<div class="modal-body"   style="background-color:darkkhaki; color:white">
<form class="form-horizontal" method="POST" action="http://localhost:8000/Life/registersave" onSubmit="return checkform()" enctype="multipart/form-data">
{% csrf_token %}
<div class="form-group">
<label class="control-label col-sm-3" for="emailid">Enter EmailId:</label>
<div class="col-sm-7">
<input type="email" id="emailid2" name="emailid" class="form-control" required/>
<button type=button id="cfs" onclick="checkavailability()" style="color:black"> Check Availability </button>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="password">Enter Password:</label>
<div class="col-sm-7">
<input type="password" id="password2" name="password" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="confirmpassword">Confirm Password:</label>
<div class="col-sm-7">
<input type="password" id="confirmpassword" name="confirmpassword" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="username">Enter Username:</label>
<div class="col-sm-7">
<input type="text" id="username" name="username" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="gender">Enter Gender:</label>
<div class="col-sm-7">
<input type="radio" id="gender" name="gender" value="male" required/>MALE
<input type="radio" id="gender" name="gender" value="female" required/>FEMALE
<input type="radio" id="gender" name="gender" value="other" required/>OTHER
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="birthdate">Enter Birthdate:</label>
<div class="col-sm-7">
<input type="date" id="birthdate" name="birthdate" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="country">Enter Country:</label>
<div class="col-sm-7">
<select name="country" id="country" class="form-control">
<option value=" " disabled selected>Select Country</option>
<option value="India">India</option>
<option value="USA">USA</option>
<option value="Russia">Russia</option>
<option value="England">England</option>
</select>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="contactno">Enter ContactNo:</label>
<div class="col-sm-7">
<input type="number" id="contactno" name="contactno" class="form-control" required/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="picture">Select Photo:</label>
<div class="col-sm-7">
<input type="file" id="picture" name="picture" required/>
</div>
</div>
<input type="hidden" name="userstatus" value="Active" />
<input type="submit" value="Register" style="margin-left:40%;border-radius:12px;width:150px;height:50px;color:palegoldenrod;background-color:black;font-weight:bold;font-size:25px" />
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>

<div class="modal fade" id="myModal-three" role="dialog"><div class="modal-dialog">    
<div class="modal-content">
<div class="modal-header">
<button type="button"class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">Login</h4>
</div>
<div class="modal-body"   style="background-color:darkkhaki; color:white">
<form method="POST" action="http://localhost:8000/Life/logincheck" target=_parent>
{% csrf_token %}
<div class="form-group">
<label for="emailid">Email Id:</label>
<input type="email" id="emailid3" name="emailid" class="form-control" />
</div>
<div class="form-group">
<label for="password">Password:</label>
<input type="password" id="password3" name="password" class="form-control" />
</div>
<div><a href="forgotpassword" style="float:right;text-decoration:underline">Forgot Password?</a></div>
<input type="submit" value="Login" style="margin-left:40%;border-radius: 12px;width:150px;height:50px;color:palegoldenrod;background-color:black;font-weight:bold;font-size:25px" />
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
<iframe name="_work" width="100%" height="800"></iframe>
</div>
</body>
</html>
