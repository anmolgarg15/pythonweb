<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/bootstrap.min.css" />
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/jquery-3.3.1.js" ></script>
</head>
<body>
<h1 align="center" style="text-decoration:underline;font-weight:900;text-shadow:4px 3px 4px white">UPDATE</h1>
<form class="form-horizontal" method="POST" action="http://localhost:8000/Life/updatesave" enctype="multipart/form-data">
{% csrf_token %}
<br/>
<input type="hidden" name="emailid" value={{emailid}} />
<input type="hidden" name="password" value={{password}} />
<div class="form-group">
<label class="control-label col-sm-3" for="username">Enter Username:</label>
<div class="col-sm-7">
<input type="text" id="username" name="username" value={{username}} class="form-control" required/>
</div>
</div>
<input type="hidden" name="gender" value={{gender}} />
<input type="hidden" name="birthdate" value={{birthdate}} />
<div class="form-group">
<label class="control-label col-sm-3" for="country">Enter Country:</label>
<div class="col-sm-7">
<select name="country" id="country" class="form-control" required>
<option value={{country}}>{{country}}</option>
<option value="India">India</option>
<option value="USA">USA</option>
<option value="Russia">Russia</option>
<option value="England">England</option>
</select>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="contactno">Enter ContactNo:</label>
<div class="col-sm-7">
<input type="text" id="contactno" name="contactno" value={{contactno}} class="form-control" required />
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-3" for="picture">Select Photo:</label>
<div class="col-sm-7">
<input type="file" id="picture" name="picture" value={{picture}}  />
</div>
</div>
<input type="hidden" name="userstatus" value={{userstatus}} />
<input type="submit" value="Update" style="margin-left:45%;border-radius:12px;width:150px;height:50px;color:palegoldenrod;background-color:black;font-weight:bold;font-size:25px" />
</form>
</body>
</html>
